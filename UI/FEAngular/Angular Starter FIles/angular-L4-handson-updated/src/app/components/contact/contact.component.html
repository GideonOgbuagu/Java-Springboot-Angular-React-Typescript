<div>
    <h3>
    Contacts:
    </h3>
    <ul>
      <li *ngFor="let contact of contacts">
        <div class="contact">
            <h4>{{contact.firstName}} {{contact.lastName}}</h4>
            <p>Phone Number: {{contact.phoneNumber}} Email: {{contact.email}}</p>
        </div>
        
      </li>
  </ul>
  </div>
